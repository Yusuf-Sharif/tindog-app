<!DOCTYPE html>

<html>

    <head>
      <link href="css/index.css" rel="stylesheet" type="text/css">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


    </head>


    <body>


        <div class="wrapper">


          <section class="section-1">


              <div class="header-container flex-row">
                <img src="images/profile-icon.png" alt="profile icon" class="profile-icon-img">

                <div class="paw-icon-div flex-col">
                  <img src="images/paw-icon.png" alt="paw icon" class="paw-icon-img">
                </div>

                <img src="images/chat-icon.png" alt="chat icon" class="chat-icon-img">
              </div>

          </section> <!-- closing section 1 -->


          
          <section class="section-2">
          </section> <!-- closing section 2 -->

          <section class="section-3">

            <div class="buttons-container flex-row">

              <div class="nope-button">
                <img src="images/nope-icon.png" alt="nope icon" class="btn-cross-icon">
              </div>

              <div class="like-button">
                <img src="images/like-icon.png" alt="like icon" class="btn-heart-icon">
              </div>

            </div> <!-- closing div-parent-state-btns -->



          </section> <!-- closing section 3 -->

        </div> <!-- closing wrapper -->

        <script src="index.js" type="module"></script>

    </body>

</html>
