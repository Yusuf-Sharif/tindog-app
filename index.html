<!DOCTYPE html>

<html>

    <head>
      <link href="css/index.css" rel="stylesheet" type="text/css">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


    </head>


    <body>


        <div class="wrapper">


          <section class="section-1">


              <div class="div-icons flex-row">
                <img src="images/profile-icon.png" alt="profile icon" class="img-icon-profile">

                <div class="div-paw-icon flex-col">
                  <img src="images/paw-icon.png" alt="paw icon" class="img-icon-paw">
                </div>

                <img src="images/chat-icon.png" alt="chat icon" class="img-icon-chat">
              </div>

          </section> <!-- closing section 1 -->


          
          <section class="section-2">

          </section> <!-- closing section 2 -->

          <section class="section-3">

            <div class="div-parent-state-btns flex-row">

              <div class="div-state-btn-cross" id="div-cross-btn">
                <img src="images/nope-icon.png" alt="nope icon" class="btn-cross-icon">
              </div>

              <div class="div-state-btn-heart" id="div-heart-btn">
                <img src="images/like-icon.png" alt="like icon" class="btn-heart-icon">
              </div>

            </div> <!-- closing div-parent-state-btns -->



          </section> <!-- closing section 3 -->

        </div> <!-- closing wrapper -->

        <script src="index.js" type="module"></script>

    </body>

</html>
